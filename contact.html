<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />

      content="Smart Simple Offerring Full scholarships to study abroad"
    />

    <title>SMART SIMPLE SCHOLARSHIP</title>

    <link rel="preload" href="js/vendors/uikit.min.js" as="script" />
    <link rel="preload" href="css/vendors/uikit.min.css" as="style" />
    <link rel="preload" href="css/style.css" as="style" />
    <!-- icon preload -->
    <link
      rel="preload"
      href="fonts/fa-brands-400.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/fa-solid-900.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- font preload -->
    <link
      rel="preload"
      href="fonts/archivo-v9-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/archivo-v9-latin-300.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/archivo-v9-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <!-- Favicon and apple icon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png" />
    <!-- css -->
    <link rel="stylesheet" href="css/vendors/uikit.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <!-- header content begin -->
      <div class="uk-section uk-padding-remove-vertical">
        <nav
          class="uk-navbar-container uk-navbar-dark"
          data-uk-sticky="show-on-up: true; animation: uk-animation-slide-top;"
        >
          <div class="uk-container" data-uk-navbar>
            <div class="uk-navbar-left">
              <div class="uk-navbar-item">
                <!-- logo begin -->
                <a class="uk-logo" href="index.html">
                  <img
                    src="img/in-lazy.gif"
                    data-src="https://scholarshipamerica.org/wp-content/uploads/2019/04/scholarship-america-logo-2019.png"
                    alt="logo"
                    width="146"
                    height="39"
                    data-uk-img
                  />
                </a>
                <!-- logo end -->
                <!-- navigation begin -->
                <ul class="uk-navbar-nav uk-visible@m">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="apply.html">Apply</a></li>
                  <li><a href="contact.html">Contact</a></li>
                  <li><a href="about.html">About</a></li>
                </ul>
                <!-- navigation end -->
              </div>
            </div>
            <div class="uk-navbar-right">
              <div class="uk-navbar-item uk-visible@m in-optional-nav">
                <a
                  href="#"
                  class="uk-button uk-button-primary uk-border-rounded"
                  >APPLY NOW<i
                    class="fas fa-arrow-circle-right uk-margin-small-left"
                  ></i
                ></a>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <!-- header content end -->
    </header>

    <main>
      <!-- section content begin -->
      <div class="uk-section">
        <div class="uk-container uk-margin-small-top uk-margin-bottom">
          <div class="uk-grid uk-flex uk-flex-center in-contact-6">
            <div class="uk-width-3-5@m">
              <div
                class="uk-grid uk-child-width-1-3@m uk-margin-medium-top uk-text-center"
                data-uk-grid
              >
                <div>
                  <h5 class="uk-margin-remove-bottom">
                    <i
                      class="fas fa-map-marker-alt fa-sm uk-margin-small-right"
                    ></i
                    >Address
                  </h5>
                  <p class="uk-margin-small-top">
                    Moi Drive Umoja, House No. 000.
                  </p>
                </div>
                <div>
                  <h5 class="uk-margin-remove-bottom">
                    <i class="fas fa-envelope fa-sm uk-margin-small-right"></i
                    >Email
                  </h5>
                  <p class="uk-margin-small-top uk-margin-remove-bottom">
                    halo@smartsimple.com
                  </p>
                  <p class="uk-text-small uk-text-muted uk-text-uppercase">
                    for inquiries
                  </p>
                </div>
                <div>
                  <h5 class="uk-margin-remove-bottom">
                    <i class="fas fa-phone-alt fa-sm uk-margin-small-right"></i
                    >Call
                  </h5>
                  <p class="uk-margin-small-top uk-margin-remove-bottom">
                    +254727372017
                  </p>
                  <p class="uk-text-small uk-text-muted uk-text-uppercase">
                    Mon - Fri, 9am - 5pm
                  </p>
                </div>
              </div>
              <hr class="uk-margin-medium" />
              <p
                class="uk-margin-remove-bottom uk-text-lead uk-text-muted uk-text-center"
              >
                Have a questions?
              </p>
              <h1 class="uk-margin-small-top uk-text-center">
                Let's <span class="in-highlight">get in touch</span>
              </h1>
              <form
                id="contact-form"
                class="uk-form uk-grid-small uk-margin-medium-top"
                data-uk-grid
              >
                <div class="uk-width-1-2@s uk-inline">
                  <span class="uk-form-icon fas fa-user fa-sm"></span>
                  <input
                    class="uk-input uk-border-rounded"
                    id="name"
                    name="name"
                    type="text"
                    placeholder="Full name"
                  />
                </div>
                <div class="uk-width-1-2@s uk-inline">
                  <span class="uk-form-icon fas fa-envelope fa-sm"></span>
                  <input
                    class="uk-input uk-border-rounded"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Email address"
                  />
                </div>
                <div class="uk-width-1-1 uk-inline">
                  <span class="uk-form-icon fas fa-pen fa-sm"></span>
                  <input
                    class="uk-input uk-border-rounded"
                    id="subject"
                    name="subject"
                    type="text"
                    placeholder="Subject"
                  />
                </div>
                <div class="uk-width-1-1">
                  <textarea
                    class="uk-textarea uk-border-rounded"
                    id="message"
                    name="message"
                    rows="6"
                    placeholder="Message"
                  ></textarea>
                </div>
                <div class="uk-width-1-1">
                  <button
                    class="uk-width-1-1 uk-button uk-button-primary uk-border-rounded"
                    id="sendemail"
                    type="submit"
                    name="submit"
                  >
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- section content end -->
    </main>

    <!-- javascript -->
    <script src="js/vendors/uikit.min.js"></script>
    <script src="js/vendors/utilities.min.js"></script>
    <script src="js/config-theme.js"></script>
  </body>
</html>
